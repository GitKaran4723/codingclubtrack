{% include 'header.html' %}

<main class="login-page">
  <div class="login-container">
    <h2>🔐 Set Your Password</h2>
    <p class="login-subtitle">Looks like you're logging in for the first time. Please set your password.</p>

    <form method="POST" action="/set-password" class="login-form">
      <input type="hidden" name="email" value="{{ email }}">

      <div class="form-group">
        <label for="new_password">🔒 New Password</label>
        <input type="password" id="new_password" name="new_password" required placeholder="Create a password">
      </div>

      <div class="form-group">
        <label for="confirm_password">✅ Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter password">
      </div>

      <button type="submit" class="login-btn">Set Password</button>
    </form>
  </div>
</main>
